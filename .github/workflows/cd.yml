# =============================================================================
# Continuous Deployment Pipeline
# =============================================================================
# Runs on successful merge to main branch
# Builds and deploys both services

name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  RAGAS_IMAGE_NAME: ${{ github.repository }}/ragas-service

jobs:
  # ===========================================================================
  # Run CI First
  # ===========================================================================
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  # ===========================================================================
  # Build Backend Docker Image
  # ===========================================================================
  build-backend:
    name: Build Backend Image
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Create Backend Dockerfile
        run: |
          cat > ./backend/Dockerfile << 'EOF'
          FROM node:20-alpine AS base
          WORKDIR /app

          # Install dependencies
          FROM base AS deps
          COPY package*.json ./
          RUN npm ci --legacy-peer-deps --only=production

          # Build stage
          FROM base AS runner
          ENV NODE_ENV=production

          # Create non-root user
          RUN addgroup --system --gid 1001 nodejs
          RUN adduser --system --uid 1001 expressjs

          COPY --from=deps /app/node_modules ./node_modules
          COPY . .

          USER expressjs

          EXPOSE 3007

          CMD ["node", "index.js"]
          EOF

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build RAGAS Service Docker Image
  # ===========================================================================
  build-ragas:
    name: Build RAGAS Service Image
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RAGAS_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push RAGAS image
        uses: docker/build-push-action@v5
        with:
          context: ./ragas-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-backend, build-ragas]
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
