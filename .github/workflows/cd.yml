# =============================================================================
# Continuous Deployment Pipeline
# =============================================================================
# Builds Docker images, pushes to GHCR, deploys to DigitalOcean via SSH.
#
# Required GitHub Secrets:
#   DEPLOY_HOST      - Droplet IP (e.g. 164.90.211.155)
#   DEPLOY_SSH_KEY   - Private SSH key content (~/.ssh/retrieva_deploy)
#   GHCR_PAT         - GitHub PAT with read:packages scope (for server pull)

name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/andreliar/retrieva

jobs:
  # ===========================================================================
  # Run CI First
  # ===========================================================================
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  # ===========================================================================
  # Build & Push Docker Images to GHCR
  # ===========================================================================
  build-and-push:
    name: Build & Push (${{ matrix.service }})
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
          - service: ragas-service
            context: ./ragas-service
          - service: frontend
            context: ./frontend
            build-args: |
              NEXT_PUBLIC_API_URL=https://devandre.sbs/api/v1
              NEXT_PUBLIC_WS_URL=https://devandre.sbs
              NEXT_PUBLIC_APP_NAME=Retrieva

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production via SSH
  # ===========================================================================
  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/rag

            # Pull latest code
            git pull origin main

            # Login to GHCR to pull private images
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u AndreLiar --password-stdin

            # Decrypt secrets with SOPS
            SOPS_AGE_KEY_FILE=~/.age/key.txt sops --decrypt backend/.env.production.enc > backend/.env
            SOPS_AGE_KEY_FILE=~/.age/key.txt sops --decrypt ragas-service/.env.production.enc > ragas-service/.env

            # Pull new images
            docker compose -f docker-compose.production.yml pull

            # Restart services (zero-downtime: remove old containers after new ones are healthy)
            docker compose -f docker-compose.production.yml up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            # Show status
            echo "=== Deployment complete ==="
            docker compose -f docker-compose.production.yml ps

      - name: Health check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Wait for services to start
            sleep 15
            # Check backend health
            curl -sf http://localhost:3007/health || echo "WARNING: Backend health check failed"
            # Check frontend
            curl -sf http://localhost:3000 > /dev/null || echo "WARNING: Frontend health check failed"
