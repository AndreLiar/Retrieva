# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Runs on pushes to dev/staging, PRs to main/dev/staging, and called by CD
# Tests backend (Node.js), frontend (Next.js), and ragas-service (Python)

name: CI

on:
  push:
    branches: [dev, staging]
  pull_request:
    branches: [main, dev, staging]
  workflow_call:

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Backend (Node.js/Express) Tests
  # ===========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      # MongoDB for integration tests
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis for caching and BullMQ
      redis:
        image: redis:7-alpine
        ports:
          - 6378:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test_db
          REDIS_URL: redis://localhost:6378
          REDIS_HOST: localhost
          REDIS_PORT: 6378
          JWT_ACCESS_SECRET: test-access-secret-key-that-is-at-least-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-that-is-at-least-32-characters-long
          JWT_ACCESS_EXPIRY: 15m
          JWT_REFRESH_EXPIRY: 7d
          ENCRYPTION_KEY: a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # Frontend (Next.js/React) Tests
  # ===========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts
        working-directory: .

      - name: Run linting
        run: npm run lint --if-present
        working-directory: ./frontend

      - name: Run tests
        run: npm run test:run
        working-directory: ./frontend

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./frontend/coverage
          flags: frontend
          fail_ci_if_error: false

  # ===========================================================================
  # Backend Security Audit
  # ===========================================================================
  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ===========================================================================
  # RAGAS Service (Python) Tests
  # ===========================================================================
  ragas-test:
    name: RAGAS Service Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ragas-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: './ragas-service/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run linting
        run: |
          pip install flake8
          flake8 app.py --max-line-length=120 --ignore=E501,W503 || true
        continue-on-error: true

      - name: Run tests
        run: pytest --cov=. --cov-report=xml || true
        continue-on-error: true
        env:
          OLLAMA_BASE_URL: http://localhost:11434

  # ===========================================================================
  # Docker Build Verification
  # ===========================================================================
  docker-build:
    name: Docker Build Check (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
          - service: ragas-service
            context: ./ragas-service
          - service: frontend
            context: ./frontend
            build-args: |
              NEXT_PUBLIC_API_URL=https://devandre.sbs/api/v1
              NEXT_PUBLIC_WS_URL=https://devandre.sbs
              NEXT_PUBLIC_APP_NAME=Retrieva

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: ${{ matrix.service }}:test
          build-args: ${{ matrix.build-args || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # All Checks Pass Gate
  # ===========================================================================
  ci-success:
    name: CI Success
    needs: [backend-test, frontend-test, backend-security, ragas-test, docker-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-test.result }}" != "success" ]]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-test.result }}" != "success" ]]; then
            echo "Frontend tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
