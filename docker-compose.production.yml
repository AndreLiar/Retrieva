# =============================================================================
# Docker Compose - Production (DigitalOcean Single Droplet)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.production.yml pull
#   docker compose -f docker-compose.production.yml up -d
#   docker compose -f docker-compose.production.yml logs -f backend
#   docker compose -f docker-compose.production.yml down
#
# External Managed Services (NOT in this compose):
#   - MongoDB Atlas  (Free M0)  → MONGODB_URI in backend/.env
#
# Self-Hosted Services (IN this compose):
#   - Redis 7 (256MB, AOF persistence) → REDIS_URL in backend/.env
#   - Qdrant v1.13.2 (vector database)  → QDRANT_URL in backend/.env

services:
  # ---------------------------------------------------------------------------
  # Frontend (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/andreliar/retrieva/frontend:latest
    container_name: retrieva-frontend
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network

  # ---------------------------------------------------------------------------
  # Redis (Caching & BullMQ Job Queues)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: retrieva-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy noeviction
      --appendonly yes
      --appendfsync everysec
      --save ""
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 768M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network

  # ---------------------------------------------------------------------------
  # Qdrant (Vector Database)
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: retrieva-qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':>/dev/tcp/0.0.0.0/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network

  # ---------------------------------------------------------------------------
  # Backend (Node.js/Express)
  # ---------------------------------------------------------------------------
  # MongoDB connection string comes from backend/.env
  # Redis and Qdrant run as sibling containers (see services above)
  # (decrypted from backend/.env.production.enc at deploy time)
  backend:
    image: ghcr.io/andreliar/retrieva/backend:latest
    container_name: retrieva-backend
    ports:
      - "127.0.0.1:3007:3007"
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1536M
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network

volumes:
  redis_data:
  qdrant_data:

networks:
  rag-network:
    driver: bridge
