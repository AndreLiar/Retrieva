# =============================================================================
# Docker Compose - Staging Environment
# =============================================================================
# Usage:
#   docker compose -f docker-compose.staging.yml up -d
#   docker compose -f docker-compose.staging.yml logs -f backend
#   docker compose -f docker-compose.staging.yml down
#
# External Managed Services (NOT in this compose):
#   - MongoDB Atlas for database  â†’ MONGODB_URI in backend/.env
#
# Self-Hosted Services (IN this compose):
#   - Redis 7-alpine (local, AOF persistence)
#   - Qdrant v1.13.2 (pinned to match production)
#
# Configure via backend/.env file with staging values.
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Backend Service (Node.js/Express) - Staging
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    container_name: rag-backend-staging
    ports:
      - "3007:3007"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=staging
      - DOCKER_ENV=true
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network-staging

  # ===========================================================================
  # Redis (Local for staging)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: rag-redis-staging
    ports:
      - "6378:6379"
    volumes:
      - redis_staging_data:/data
    command: ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network-staging

  # ===========================================================================
  # Qdrant Vector Database (pinned to match production)
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: rag-qdrant-staging
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_staging_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':>/dev/tcp/0.0.0.0/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rag-network-staging

# =============================================================================
# Networks
# =============================================================================
networks:
  rag-network-staging:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_staging_data:
  qdrant_staging_data:
