# =============================================================================
# Docker Compose - Local Development
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d backend      # Start only backend
#   docker-compose logs -f backend    # View backend logs
#   docker-compose down               # Stop all services

version: '3.8'

services:
  # ===========================================================================
  # Frontend (Next.js)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3007/api/v1
        - NEXT_PUBLIC_WS_URL=http://localhost:3007
        - NEXT_PUBLIC_APP_NAME=Retrieva
    container_name: rag-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - rag-network
    restart: unless-stopped

  # ===========================================================================
  # Backend Service (Node.js/Express)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "3007:3007"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=3007
      - MONGODB_URI=mongodb://mongodb:27017/enterprise_rag
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - RAGAS_SERVICE_URL=http://ragas-service:8001
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - rag-network
    restart: unless-stopped

  # ===========================================================================
  # RAGAS Evaluation Service (Python)
  # ===========================================================================
  ragas-service:
    build:
      context: ./ragas-service
      dockerfile: Dockerfile
    container_name: rag-ragas
    ports:
      - "8001:8001"
    env_file:
      - ./ragas-service/.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    networks:
      - rag-network
    restart: unless-stopped

  # ===========================================================================
  # MongoDB Database (Official MongoDB Community Server)
  # ===========================================================================
  # Using mongodb/mongodb-community-server for faster updates and official support
  # Alternative: mongo:7.0 (Docker Official Image)
  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    container_name: rag-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGODB_INITDB_DATABASE=enterprise_rag
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping:1})"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped

  # ===========================================================================
  # Redis (Caching & BullMQ)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped

  # ===========================================================================
  # Qdrant Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':>/dev/tcp/0.0.0.0/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  rag-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongodb_data:
  redis_data:
  qdrant_data:
